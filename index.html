<!DOCTYPE html>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />

  <body>
    <div class="date-picker">

    <script type="module" src="js/bootstrap.min.js"></script>
